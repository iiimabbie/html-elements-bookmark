<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>Bookmark</title>
  <link rel="stylesheet" href="panel.css">
</head>

<body>
  <div id="header">
    <div id="header-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z" />
      </svg>
      <span>頁面書籤</span>
    </div>
    <div id="delete-controls" class="hidden">
      <input type="checkbox" id="select-all-checkbox" title="全選">
      <button id="delete-selected-btn">刪除</button>
    </div>
    <button id="add">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
    </button>
    <button id="delete-mode-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
      </svg>
    </button>
  </div>
  <ul id="list"></ul>
  <!-- 設定按鈕 -->
  <button id="settings-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
      <path
        d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
    </svg>
  </button>

  <!-- 設定面板 (預設隱藏) -->
  <div id="settings-panel" class="hidden">
    <div class="settings-header">
      <h3>外觀設定</h3>
      <button id="close-settings-btn">×</button>
    </div>
    <div class="settings-content">
      <div class="setting-item">
        <label for="primary-color">主要顏色</label>
        <input type="color" id="primary-color" value="#0078d7">
      </div>
      <div class="setting-item">
        <label for="icon-color">圖示+文字顏色</label>
        <input type="color" id="icon-color" value="#ffffff">
      </div>
      <div class="setting-item">
        <label for="panel-bg-color">面板背景</label>
        <input type="color" id="panel-bg-color" value="#fafafa">
      </div>
    </div>
    <div class="settings-footer">
      <button id="save-settings-btn">儲存</button>
    </div>
  </div>

  <script src="panel.js"></script>
</body>

</html>
